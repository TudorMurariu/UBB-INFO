<!DOCTYPE html>
<html>

<head>
    <title>Problema 1</title>
    <meta charset="utf-8" />
    <script>
        function muta(item, select, index) {
            let target, source;
            if (select == 1) {
                target = document.getElementById("doi");
                source = document.getElementById("unu");
            } else if (select == 2) {
                source = document.getElementById("doi");
                target = document.getElementById("unu");
            }

            let option = document.createElement("option");
            option.text = item;
            target.add(option);

            // we also sort the options so they look better @@
            let options = Array.from(target.options);
            options.sort((a, b) => a.text.localeCompare(b.text));
            target.innerHTML = "";
            options.forEach((opt) => target.add(opt));

            source.remove(index);
        }
    </script>
</head>

<body>
    <h2>Lista1</h2>
    <ul>
        <select id="unu" multiple="multiple" ondblclick="muta(this.options[this.selectedIndex].text,1,this.selectedIndex);">
			<option value="" disabled selected style="display:none;"></option>
			<option value ="Optiune1">Optiunea 1</option>
			<option value ="Optiune2">Optiunea 2</option>
			<option value ="Optiune3">Optiunea 3</option>
			<option value ="Optiune4">Optiunea 4</option>
		</select>
    </ul>
    <h2>Lista2</h2>
    <ul>
        <select id="doi" multiple="multiple" ondblclick="muta(this.options[this.selectedIndex].text,2,this.selectedIndex);">
			<option value="" disabled selected style="display:none;"></option>
			<option value ="Optiune5">Optiunea 5</option>
			<option value ="Optiune6">Optiunea 6</option>
			<option value ="Optiune7">Optiunea 7</option>
			<option value ="Optiune8">Optiunea 8</option>
		</select>
    </ul>
</body>

</html>
